<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="math">MATHEMATICS</h1>

    <div class="container">



        <div class="container1">
            <h1>ADDITION</h1>
            <form id="sumForm">
                <label for="number1">Input first number:</label>
                <input type="number" id="number1" required>
                <label for="number2">Input second number:</label>
                <input type="number" id="number2" required>
                <br>
                <button type="button" onclick="calculateSum()">SOLVE</button>
                <p id="result"></p>
            </form>
        </div>
    
        <div class="container2">
            <h1>SUBTRACTION</h1>
            <form id="differenceForm">
                <label for="number3">Input first number:</label>
                <input type="number" id="number3" required>
                <label for="number4">Input second number:</label>
                <input type="number" id="number4" required>
                <br>
                <button type="button" onclick="calculateDifference()">SOLVE</button>
                <p id="result1"></p>
            </form>
        </div>
    
        <div class="container3">
            <h1>DIVISION</h1>
            <form id="divisionForm">
                <label for="number5">Input first number:</label>
                <input type="number" id="number5" required>
                <label for="number6">Input second number:</label>
                <input type="number" id="number6" required>
                <br>
                <button type="button" onclick="calculateDivision()">SOLVE</button>
                <p id="result2"></p>
            </form>
        </div>
    
        <div class="container4">
            <h1>MULTIPLICATION</h1>
            <form id="multiplicationForm">
                <label for="number7">Input first number:</label>
                <input type="number" id="number7" required>
                <label for="number8">Input second number:</label>
                <input type="number" id="number8" required>
                <br>
                <button type="button" onclick="calculateMultiplication()">SOLVE</button>
                <p id="result3"></p>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
